<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script href="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="calcDisplay">
          <div class="userInput">3534</div>
          <div class="userOutput">4544</div>
        </div>
        <div class="buttonContainer">
          <button type="button" class="clear, button" data-clearButton>
            AC
          </button>
          <button type="button" class="delete, button" data-deleteButton>
            del
          </button>

          <button type="button" class="plusMinus, button" data-operator>
            +/-
          </button>
          <button type="button" class="operator, button" data-operator>
            รท
          </button>
          <button type="button" class="operand, button" data-number>7</button>
          <button type="button" class="operand, button" data-number>8</button>
          <button type="button" class="operand, button" data-number>9</button>
          <button type="button" class="operator, button" data-operator>
            *
          </button>
          <button type="button" class="operand, button" data-number>4</button>
          <button type="button" class="operand, button" data-number>5</button>
          <button type="button" class="operand, button" data-number>6</button>
          <button type="button" class="operator, button" data-operator>
            -
          </button>
          <button type="button" class="operand, button" data-number>1</button>
          <button type="button" class="operand, button" data-number>2</button>
          <button type="button" class="operand, button" data-number>3</button>
          <button type="button" class="operator, button" data-operator>
            +
          </button>

          <button
            type="button"
            id="zero"
            class="operand, button"
            data-zeroButton
          >
            0
          </button>
          <button type="button" class="decimal, button" data-decimalButton>
            .
          </button>
          <button type="button" class="equals, button" data-equalsButton>
            =
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
